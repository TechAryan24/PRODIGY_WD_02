<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timeContainer" id="timeContainer">
        <div class="timeDisplay" id="timeDisplay">00:00:00:00</div>
        <button class="timerBtn" id="startBtn">Start</button>
        <button class="timerBtn" id="pauseBtn">Pause</button>
        <button class="timerBtn" id="resetBtn">Reset</button>
        <button class="timerBtn" id="lapBtn">Lap</button>
    </div>
    <div id="lapContainer" class="lapContainer">
        <h3>Laps Record List</h3>
        <div id="laps" class="laps"> </div>
        <button id="clearLapsBtn" class="timerBtn">Clear Laps</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
